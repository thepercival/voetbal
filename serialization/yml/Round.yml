Voetbal\Round:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method

  properties:
    id:
      type: integer
    number:
      type: integer
    winnersOrLosers:
      type: integer
      serialized_name: winnersOrLosers
    qualifyOrder:
      type: integer
      serialized_name: qualifyOrder
    config:
      type: Voetbal\Round\Config
    childRounds:
      type: ArrayCollection<Voetbal\Round>
      serialized_name: childRounds
    poules:
      type: ArrayCollection<Voetbal\Poule>
    scoreConfig:
      type: Voetbal\Round\ScoreConfig
      serialized_name: scoreConfig