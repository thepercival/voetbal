Voetbal\Round:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method
  custom_accessor_order: [number, config]

  properties:
    id:
      type: integer
    number:
      type: integer
      read_only: true
      accessor:
        getter: getNumberAsValue
      until_version: 1
    winnersOrLosers:
      type: integer
    qualifyOrder:
      type: integer
    config:
      type: Voetbal\Round\Config
      until_version: 1
    childRounds:
      type: ArrayCollection<Voetbal\Round>
    poules:
      type: ArrayCollection<Voetbal\Poule>