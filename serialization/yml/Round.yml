Voetbal\Round:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method
  custom_accessor_order: [id, number, nrofheadtoheadmatches, poules, getQualifyRules]

  properties:
    id:
      read_only: true
    number:
      type: integer
    nrofheadtoheadmatches:
      type: integer
    winnersOrLosers:
      type: integer
      serialized_name: winnersOrLosers
    qualifyRule:
      type: integer
      serialized_name: qualifyRule
    nrOfMainToWin:
      type: integer
      serialized_name: nrOfMainToWin
    nrOfSubToWin:
      type: integer
      serialized_name: nrOfSubToWin
    winPointsPerGame:
      type: integer
      serialized_name: winPointsPerGame
    winPointsExtraTime:
      type: integer
      serialized_name: winPointsExtraTime
    hasExtraTime:
      type: integer
      serialized_name: hasExtraTime
    nrOfMinutesPerGame:
      type: integer
      serialized_name: nrOfMinutesPerGame
    nrOfMinutesExtraTime:
      type: integer
      serialized_name: nrOfMinutesExtraTime

    childRounds:
      type: ArrayCollection<Voetbal\Round>
      serialized_name: childRounds
#    competitionseason:
#      type: Voetbal\Competitionseason
    poules:
      type: ArrayCollection<Voetbal\Poule>
