  properties:
    id:
      read_only: true
    number:
      type: integer
    winnersOrLosers:
      type: integer
      serialized_name: winnersOrLosers
    config:
      type: Voetbal\Round\Config
    childRounds:
      type: ArrayCollection<Voetbal\Round>
      serialized_name: childRounds
#    competitionseason:
#      type: Voetbal\Competitionseason
    poules:
      type: ArrayCollection<Voetbal\Poule>
  virtual_properties:
    getScoreConfig:
        type: Voetbal\Round\ScoreConfig
        serialized_name: scoreConfig
