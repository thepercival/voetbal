Voetbal\Game:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method

  properties:
    id:
      type: int
    roundNumber:
      type: int
      serialized_name: roundNumber
    subNumber:
      type: int
      serialized_name: subNumber
    resourceBatch:
      type: int
      serialized_name: resourceBatch
    field:
      type: Voetbal\Field
    referee:
      type: Voetbal\Referee
    state:
      type: integer
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
      serialized_name: startDateTime
    homePoulePlace:
      type: Voetbal\PoulePlace
      serialized_name: homePoulePlace
    awayPoulePlace:
      type: Voetbal\PoulePlace
      serialized_name: awayPoulePlace
    scores:
      type: ArrayCollection<Voetbal\Game\Score>