Voetbal\Game:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method

  properties:
    id:
      type: int
    roundNumber:
      type: int
    subNumber:
      type: int
    resourceBatch:
      type: int
    field:
      type: Voetbal\Field
    referee:
      type: Voetbal\Referee
    state:
      type: integer
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    homePoulePlace:
      type: Voetbal\PoulePlace
    awayPoulePlace:
      type: Voetbal\PoulePlace
    scores:
      type: ArrayCollection<Voetbal\Game\Score>
    scoresMoment:
      type: integer