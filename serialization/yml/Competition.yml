Voetbal\Competition:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method
  custom_accessor_order: [sports, fields]

  properties:
    id:
      type: integer
    ruleSet:
      type: integer
    state:
      type: integer
    league:
      type: Voetbal\League
    season:
      type: Voetbal\Season
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    sports:
      type: array<Voetbal\Sport>
    fields:
      type: ArrayCollection<Voetbal\Field>
    referees:
      type: ArrayCollection<Voetbal\Referee>