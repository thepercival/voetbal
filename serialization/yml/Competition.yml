Voetbal\Competition:
  exclusion_policy: ALL
  exclude: false
  access_type: public_method
  custom_accessor_order: [sports,sportConfigs,fields]

  properties:
    id:
      type: integer
    ruleSet:
      type: integer
    state:
      type: integer
    league:
      type: Voetbal\League
    season:
      type: Voetbal\Season
    startDateTime:
      type: DateTimeImmutable<'Y-m-d\TH:i:s.u\Z'>
    sportConfigs:
      type: ArrayCollection<Voetbal\Sport\Config>
    fields:
      type: ArrayCollection<Voetbal\Field>
    referees:
      type: ArrayCollection<Voetbal\Referee>
  virtual_properties:
    getSports:
      type: ArrayCollection<Voetbal\Sport>
      serialized_name: sports