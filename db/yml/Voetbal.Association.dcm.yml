Voetbal\Association:
  type: entity
  repositoryClass: Voetbal\Repository\Association
  table: associations
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length : !php/const:Voetbal\Association\Name::MAX_LENGTH
      unique: true
      nullable: true
    description:
      type: string
      length : !php/const:Voetbal\Association\Description::MAX_LENGTH
      nullable: true
  oneToOne:
    parent:
      targetEntity: Association