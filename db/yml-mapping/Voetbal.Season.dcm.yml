Voetbal\Season:
    type: entity
    repositoryClass: Voetbal\Season\Repository
    table: seasons
    id:
      id:
          type: integer
          id: true
          generator:
            strategy: AUTO
    fields:
        name:
            type: string
            length: !php/const:Voetbal\Season::MAX_LENGTH_NAME
            unique: true
            nullable: false
        startDateTime:
            type: datetime_immutable
            nullable: false
            column: startdatetime
        endDateTime:
            type: datetime_immutable
            nullable: false
            column: enddatetime
    oneToMany:
        competitionseasons:
            targetEntity: Voetbal\Competitionseason
            mappedBy: season
        externals:
            targetEntity: Voetbal\External\Season
            mappedBy: importableObject