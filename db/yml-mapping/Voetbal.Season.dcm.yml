Voetbal\Season:
    type: entity
    repositoryClass: Voetbal\Season\Repository
    table: seasons
    id:
      id:
          type: integer
          id: true
          generator:
            strategy: AUTO
    fields:
        name:
            type: string
            length: !php/const:Voetbal\Season::MAX_LENGTH_NAME
            unique: true
            nullable: false
        startdate:
            type: datetime
            nullable: false
            column: startdatetime
        enddate:
            type: datetime
            nullable: false
            column: enddatetime
    oneToMany:
        competitionseasons:
            targetEntity: Voetbal\Competitionseason
            mappedBy: season