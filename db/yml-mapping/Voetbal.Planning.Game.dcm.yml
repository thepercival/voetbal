Voetbal\Planning\Game:
  type: entity
  repositoryClass: Voetbal\Planning\Game\Repository
  table: planninggames
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    roundNr:
      type: smallint
      nullable: false
      unique: false
    subNr:
      type: smallint
      nullable: false
      unique: false
    batchNr:
      type: smallint
      nullable: false
      unique: false
  manyToOne:
    field:
      targetEntity: Voetbal\Planning\Field
      joinColumn:
        name: fieldId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    referee:
      targetEntity: Voetbal\Planning\Referee
      joinColumn:
        name: refereeId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    refereePlace:
      targetEntity: Voetbal\Planning\Place
      joinColumn:
        name: refereePlaceId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    poule:
      targetEntity: Voetbal\Planning\Poule
      joinColumn:
        name: pouleId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  oneToMany:
    places:
      targetEntity: Voetbal\Planning\Game\Place
      mappedBy: game
      cascade: [ persist, remove ]