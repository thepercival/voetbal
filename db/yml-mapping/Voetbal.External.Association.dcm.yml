Voetbal\External\Association:
  type: entity
  repositoryClass: Voetbal\External\Association\Repository
  table: externalassociations
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    externalId:
      type: string
      length : php/const:Voetbal\External\ObjectX::MAX_LENGTH_EXTERNALID
      nullable: false
  manyToOne:
    externalSystem:
      targetEntity: Voetbal\External\System
      #inversedBy: associations
      joinColumn:
        name: externalSystemid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    importableObject:
      targetEntity: Voetbal\Association
      inversedBy: externals
      joinColumn:
        name: importableObjectid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  uniqueConstraints:
    main_idx:
      columns: [ externalSystemid, externalId ]