Voetbal\Planning\Poule:
  type: entity
  repositoryClass: Voetbal\Planning\Poule\Repository
  table: planningpoules
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
  oneToMany:
    places:
      targetEntity: Voetbal\Planning\Place
      mappedBy: poule
      cascade: [ persist, remove ]
    games:
      targetEntity: Voetbal\Planning\Game
      mappedBy: poule
      cascade: [ persist, remove ]
  manyToOne:
    planning:
      targetEntity: Voetbal\Planning
      inversedBy: poules
      joinColumn:
        name: planningId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE