Voetbal\Round\Number:
  type: entity
  repositoryClass: Voetbal\Round\Number\Repository
  table: roundnumbers
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number: # should not be used
      type: smallint
      nullable: false
      unique: false
  oneToOne:
    configDep:
      targetEntity: Voetbal\Config\Dep
      joinColumn:
        name: configid
        referencedColumnName: id
        nullable: true # should be false
        onDelete: CASCADE
      cascade: [ persist, remove ]
    previous:
      targetEntity: Voetbal\Round\Number
      joinColumn:
        name: previousId
        referencedColumnName: id
        nullable: true # should be false, do sql by hand
        onDelete: CASCADE
      # fetch: EAGER
      cascade: [ remove ] # persist removed
    planningConfig:
      targetEntity: Voetbal\Planning\Config
      joinColumn:
        name: planningConfigId
        referencedColumnName: id
        nullable: true # should be false
        onDelete: CASCADE
      cascade: [ persist, remove ]
  oneToMany:
    rounds:
      targetEntity: Voetbal\Round
      mappedBy: number
      cascade: [ persist, remove ]
    sportScoreConfigs:
      targetEntity: Voetbal\Sport\ScoreConfig
      mappedBy: roundNumber
      cascade: [ persist, remove ]
  manyToOne:
    competition:
      targetEntity: Voetbal\Competition
      inversedBy: roundNumbers
      joinColumn:
        name: competitionId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    planning:
      targetEntity: Voetbal\Planning
      joinColumn:
        name: planningId
        referencedColumnName: id
        nullable: true
        onDelete: SET NULL