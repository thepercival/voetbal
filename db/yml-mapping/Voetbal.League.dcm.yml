Voetbal\League:
  type: entity
  repositoryClass: Voetbal\League\Repository
  table: competitions
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: false
      length: !php/const:Voetbal\League::MAX_LENGTH_NAME
      unique: true
    sport:
      type: string
      nullable: false
      length: !php/const:Voetbal\League::MAX_LENGTH_SPORT
      unique: false
    abbreviation:
      type: string
      nullable: true
      unique: false
      length: !php/const:Voetbal\League::MAX_LENGTH_ABBREVIATION
      column: abbreviation
  oneToMany:
    competitions:
      targetEntity: Voetbal\Competition
      mappedBy: league
    externals:
      targetEntity: Voetbal\External\League
      mappedBy: importableObject
  manyToOne:
    association:
      targetEntity: Voetbal\Association
      inversedBy: leagues
      joinColumn:
        name: associationid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE