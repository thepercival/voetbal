Voetbal\Association:
  type: entity
  repositoryClass: VoetbalRepository\Association
  table: associations
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length : !php/const:Voetbal\Association::MAX_LENGTH_NAME
      unique: true
      nullable: true
    description:
      type: string
      length : !php/const:Voetbal\Association::MAX_LENGTH_DESCRIPTION
      nullable: true
  oneToMany:
    children:
      targetEntity: Voetbal\Association
      mappedBy: parent
  manyToOne:
    parent:
      targetEntity: Voetbal\Association
      inversedBy: children
      joinColumn:
        name: parentid
        referencedColumnName: id