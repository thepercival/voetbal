Voetbal\Association:
  type: entity
  repositoryClass: Voetbal\Association\Repository
  table: associations
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length : !php/const Voetbal\Association::MAX_LENGTH_NAME
      unique: true
      nullable: false
    description:
      type: string
      length : !php/const Voetbal\Association::MAX_LENGTH_DESCRIPTION
      nullable: true
  oneToMany:
    children:
      targetEntity: Voetbal\Association
      mappedBy: parent
    competitions:
      targetEntity: Voetbal\Competition
      mappedBy: association
    competitors:
      targetEntity: Voetbal\Competitor
      mappedBy: association
    externals:
      targetEntity: Voetbal\External\Association
      mappedBy: importableObject
  manyToOne:
    parent:
      targetEntity: Voetbal\Association
      inversedBy: children
      joinColumn:
        name: parentid
        referencedColumnName: id
        onDelete: CASCADE
    sport:
      targetEntity: Voetbal\Sport
      joinColumn:
        name: sportid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
      cascade: [ persist ]
