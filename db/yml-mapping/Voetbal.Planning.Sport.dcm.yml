Voetbal\Planning\Sport:
  type: entity
  repositoryClass: Voetbal\Planning\Sport\Repository
  table: planningsports
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
    nrOfGamePlaces:
      type: integer
      unique: false
      nullable: false
  oneToMany:
    fields:
      targetEntity: Voetbal\Planning\Field
      mappedBy: sport
      cascade: [ persist, remove ]
      orphanRemoval: true
  manyToOne:
    planning:
      targetEntity: Voetbal\Planning
      inversedBy: sports
      joinColumn:
        name: planningId
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE