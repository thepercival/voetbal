Voetbal\Competition:
  type: entity
  repositoryClass: Voetbal\Repository\Competition
  table: competitions
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: false
      length: !php/const:Voetbal\Competition::MAX_LENGTH_NAME
      unique: true
    abbreviation:
      type: string
      nullable: false
      unique: true
      length: !php/const:Voetbal\Competition::MAX_LENGTH_ABBREVIATION
      column: abbreviation
  oneToMany:
    competitionseasons:
      targetEntity: Voetbal\Competitionseason
      mappedBy: competition
    externals:
      targetEntity: Voetbal\External\Competition
      mappedBy: importableobject