Voetbal\Game\Place:
  type: entity
  repositoryClass: Voetbal\Game\Place\Repository
  table: gamepouleplaces
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    homeaway:
      type: boolean
      nullable: false
      unique: false
  manyToOne:
    game:
      targetEntity: Voetbal\Game
      inversedBy: places
      joinColumn:
        name: gameid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    poulePlace:
      targetEntity: Voetbal\Place
      joinColumn:
        name: pouleplaceid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  uniqueConstraints:
    number_v_idx:
      columns: [ gameid, pouleplaceid ]