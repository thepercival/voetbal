Voetbal\Competitionseason:
    type: entity
    repositoryClass: Voetbal\Competitionseason\Repository
    table: competitionseasons
    id:
        id:
            type: integer
            nullable: false
            id: true
            column: id
            generator:
                strategy: AUTO
    fields:
        state:
            type: smallint
            default:  !php/const:Voetbal\Competitionseason::STATE_CREATED
            nullable: false
            unique: false
        sport:
            type: string
            nullable: true
            length: 30
            unique: false
        startDateTime:
            type: datetime_immutable
            unique: false
            nullable: false
    oneToMany:
        rounds:
            targetEntity: Voetbal\Round
            mappedBy: competitionseason
            fetch: EXTRA_LAZY
        referees:
            targetEntity: Voetbal\Referee
            mappedBy: competitionseason
            fetch: EXTRA_LAZY
        fields:
            targetEntity: Voetbal\Field
            mappedBy: competitionseason
            fetch: EXTRA_LAZY
#        externals:
#          targetEntity: Voetbal\Competitionseason
#          mappedBy: importableobject
    manyToOne:
        competition:
            targetEntity: Voetbal\Competition
            inversedBy: competitionseasons
            joinColumn:
              name: competitionid
              referencedColumnName: id
              nullable: false
              onDelete: CASCADE
        season:
            targetEntity: Voetbal\Season
            inversedBy: competitionseasons
            joinColumn:
              name: seasonid
              referencedColumnName: id
              nullable: false
        association:
            targetEntity: Voetbal\Association
            inversedBy: competitionseasons
            joinColumn:
              name: associationid
              referencedColumnName: id
              nullable: false
    uniqueConstraints:
        main_u_idx:
            columns: [ competitionid, seasonid ]