Voetbal\Poule:
  type: entity
  repositoryClass: Voetbal\Poule\Repository
  table: poules
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Poule::MAX_LENGTH_NAME
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
  oneToMany:
    places:
      targetEntity: Voetbal\PoulePlace
      mappedBy: poule
      cascade: [ persist, remove ]
      orderBy:
        number: asc
    games:
      targetEntity: Voetbal\Game
      mappedBy: poule
      cascade: [ persist, remove ]
  manyToOne:
    round:
      targetEntity: Voetbal\Round
      inversedBy: poules
      joinColumn:
        name: roundid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
      cascade: [ persist ]
  uniqueConstraints:
    number_u_idx:
      columns: [ roundid, number ]