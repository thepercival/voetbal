Voetbal\PoulePlace:
  type: entity
  repositoryClass: Voetbal\PoulePlace\Repository
  table: pouleplaces
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Poule::MAX_LENGTH_NAME
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
  manyToOne:
    poule:
      targetEntity: Voetbal\Poule
      inversedBy: places
      joinColumn:
        name: pouleid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    team:
      targetEntity: Voetbal\Team
      joinColumn:
        name: teamid
        referencedColumnName: id
        nullable: true
    toPoulePlace:
      targetEntity: Voetbal\PoulePlace
      joinColumn:
        name: topouleplaceid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
  uniqueConstraints:
    number_u_idx:
      columns: [ pouleid, number ]