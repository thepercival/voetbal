Voetbal\External\Competitionseason:
  type: entity
  repositoryClass: Voetbal\External\Competitionseason\Repository
  table: externalcompetitionseasons
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
      externalid:
        type: string
        length : !php/const:Voetbal\External\Object::MAX_LENGTH_EXTERNALID
        nullable: false
  manyToOne:
    externalsystem:
      targetEntity: Voetbal\External\System
      #inversedBy: competitionseasons
      joinColumn:
        name: externalsystemid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    importableobject:
      targetEntity: Voetbal\Competitionseason
      #inversedBy: externals
      joinColumn:
        name: importableobjectid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  uniqueConstraints:
    main_idx:
      columns: [ externalsystemid, externalid ]
