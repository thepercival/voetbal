Voetbal\Sport\ScoreConfig:
  type: entity
  repositoryClass: Voetbal\Sport\ScoreConfig\Repository
  table: sportscoreconfigs
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    direction:
      type: smallint
      nullable: false
      unique: false
    maximum:
      type: smallint
      nullable: false
      unique: false
    iddep: # DEPRECATED
      type: integer
      nullable: true
      unique: false
    roundconfigiddep: # DEPRECATED
      type: integer
      nullable: true
      unique: false
  oneToOne:
    parent:
      targetEntity: Voetbal\Sport\ScoreConfig
      inversedBy: child
      joinColumn:
        name: parentid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
    child:
      targetEntity: Voetbal\Sport\ScoreConfig
      mappedBy: parent
      cascade: [ persist, remove ]
  manyToOne:
    roundNumber:
      targetEntity: Voetbal\Round\Number
      inversedBy: sportScoreConfigs
      joinColumn:
        name: roundnumberid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
    sport:
      targetEntity: Voetbal\Sport
      joinColumn:
        name: sportid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
  uniqueConstraints:
    number_u1_idx:
      columns: [ roundnumberid, sportid, parentid ]
