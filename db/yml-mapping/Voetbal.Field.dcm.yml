Voetbal\Field:
  type: entity
  repositoryClass: Voetbal\Field\Repository
  table: fields
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Field::MAX_LENGTH_NAME
      unique: false
  manyToOne:
    competition:
      targetEntity: Voetbal\Competition
      inversedBy: fields
      joinColumn:
        name: competitionid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    sport:
      targetEntity: Voetbal\Sport
      joinColumn:
        name: sportid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE