Voetbal\Team:
  type: entity
  repositoryClass: Voetbal\Team\Repository
  table: teams
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: false
      length: !php/const:Voetbal\Team::MAX_LENGTH_NAME
      unique: false
    abbreviation:
      type: string
      nullable: true
      unique: false
      length: !php/const:Voetbal\Team::MAX_LENGTH_ABBREVIATION
      column: abbreviation
    info:
      type: string
      nullable: true
      length: !php/const:Voetbal\Team::MAX_LENGTH_INFO
      unique: false
  oneToMany:
    externals:
      targetEntity: Voetbal\External\Team
      mappedBy: importableObject
  manyToOne:
    association:
      targetEntity: Voetbal\Association
      inversedBy: teams
      joinColumn:
        name: associationid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE