Voetbal\Game:
  type: entity
  repositoryClass: Voetbal\Game\Repository
  table: games
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    roundNumber:
      type: smallint
      nullable: false
      unique: false
      column: roundnumber
    subNumber:
      type: smallint
      nullable: false
      unique: false
      column: subnumber
    state:
      type: smallint
      nullable: false
      unique: false
      column: state
    startDateTime:
      type: datetime_immutable
      nullable: true
      column: startdatetime
  manyToOne:
    poule:
      targetEntity: Voetbal\Poule
      inversedBy: games
      joinColumn:
        name: pouleid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    homePoulePlace:
      targetEntity: Voetbal\PoulePlace
      inversedBy: games
      joinColumn:
        name: homepouleplaceid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
      cascade: [ merge ]
    awayPoulePlace:
      targetEntity: Voetbal\PoulePlace
      inversedBy: games
      joinColumn:
        name: awaypouleplaceid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
      cascade: [ merge ]
    referee:
      targetEntity: Voetbal\Referee
#      inversedBy: games
      joinColumn:
        name: refereeid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
    field:
      targetEntity: Voetbal\Field
#      inversedBy: games
      joinColumn:
        name: fieldid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
      cascade: [ merge ]
  uniqueConstraints:
    number_u_idx:
      columns: [ pouleid, roundnumber, subnumber ]