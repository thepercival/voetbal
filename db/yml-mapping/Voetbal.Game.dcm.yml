Voetbal\Game:
  type: entity
  repositoryClass: Voetbal\Game\Repository
  table: games
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
    state:
      type: smallint
      nullable: false
      unique: false
      column: state
    startDateTime:
      type: datetime
      nullable: true
      column: startdatetime
  manyToOne:
    poule:
      targetEntity: Voetbal\Poule
      inversedBy: games
      joinColumn:
        name: pouleid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    homePoulePlace:
      targetEntity: Voetbal\PoulePlace
      inversedBy: games
      joinColumn:
        name: homepouleplaceid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    awayPoulePlace:
      targetEntity: Voetbal\PoulePlace
      inversedBy: games
      joinColumn:
        name: awaypouleplaceid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE