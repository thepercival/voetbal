Voetbal\Game:
  type: entity
  repositoryClass: Voetbal\Game\Repository
  table: games
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    batchNr:
      type: smallint
      nullable: false
      unique: false
      column: resourcebatch
    state:
      type: smallint
      nullable: false
      unique: false
      column: state
    startDateTime:
      type: datetime_immutable
      nullable: false
      column: startDateTime
    scoresMomentDep:
      type: smallint
      nullable: true
      unique: false
      column: scoresmoment
  manyToOne:
    poule:
      targetEntity: Voetbal\Poule
      inversedBy: games
      joinColumn:
        name: pouleid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    referee:
      targetEntity: Voetbal\Referee
      joinColumn:
        name: refereeid
        referencedColumnName: id
        nullable: true
        onDelete: SET NULL
    refereePlace:
      targetEntity: Voetbal\Place
      joinColumn:
        name: pouleplacerefereeid
        referencedColumnName: id
        nullable: true
        onDelete: SET NULL
    field:
      targetEntity: Voetbal\Field
      joinColumn:
        name: fieldid
        referencedColumnName: id
        nullable: true
        onDelete: SET NULL
  oneToMany:
    scores:
      targetEntity: Voetbal\Game\Score
      mappedBy: game
      cascade: [ persist, remove ]
      orphanRemoval: true
    places:
      targetEntity: Voetbal\Game\Place
      mappedBy: game
      cascade: [ persist, remove ]
      orphanRemoval: true