Voetbal\External\League:
  type: entity
  repositoryClass: Voetbal\External\League\Repository
  table: externalcompetitons
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
      externalId:
        type: string
        length : !php/const:Voetbal\External\Object::MAX_LENGTH_EXTERNALID
        nullable: false
  manyToOne:
    externalSystem:
      targetEntity: Voetbal\External\System
      #inversedBy: leagues
      joinColumn:
        name: externalSystemid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    importableObject:
      targetEntity: Voetbal\League
      inversedBy: externals
      joinColumn:
        name: importableObjectid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  uniqueConstraints:
    main_idx:
      columns: [ externalSystemid, externalId ]
