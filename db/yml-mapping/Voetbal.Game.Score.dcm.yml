Voetbal\Game\Score:
  type: entity
  repositoryClass: Voetbal\Game\Score\Repository
  table: gamescores
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    home:
      type: smallint
      nullable: false
      unique: false
    away:
      type: smallint
      nullable: false
      unique: false
    phase:
      type: smallint
      nullable: true
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
  manyToOne:
    game:
      targetEntity: Voetbal\Game
      inversedBy: scores
      joinColumn:
        name: gameid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
  uniqueConstraints:
#    number_u_idx:
#      columns: [ gameid, scoreconfigid ]
    number_v_idx:
      columns: [ gameid, number ]