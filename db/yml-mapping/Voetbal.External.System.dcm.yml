Voetbal\External\System:
  type: entity
  repositoryClass: Voetbal\External\System\Repository
  table: externalsystems
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_NAME
      unique: true
      nullable: false
    website:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_WEBSITE
      nullable: true
    username:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_USERNAME
      nullable: true
    password:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_PASSWORD
      nullable: true
    apiurl:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_APIURL
      nullable: true
    apikey:
      type: string
      length : !php/const:Voetbal\External\System::MAX_LENGTH_APIKEY
      nullable: true