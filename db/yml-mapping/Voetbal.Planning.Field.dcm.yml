Voetbal\Planning\Field:
  type: entity
  repositoryClass: Voetbal\Planning\Field\Repository
  table: planningfields
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
  manyToOne:
    sport:
      targetEntity: Voetbal\Planning\Sport
      inversedBy: fields
      joinColumn:
        name: sportid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE