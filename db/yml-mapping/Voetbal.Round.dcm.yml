Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    winnersOrLosersDep: # DEPRECATED
      type: smallint
      nullable: true
      unique: false
      column: winnersOrLosers
    qualifyOrderDep:  # DEPRECATED
      type: smallint
      nullable: false
      unique: false
      column: qualifyOrder
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
      cascade: [ persist, remove ]
      orderBy:
        number: asc
    qualifyGroups:
      targetEntity: Voetbal\Qualify\Group
      mappedBy: round
      cascade: [ persist, remove ]
#    childRounds: # DEPRECATED : needs to be replaced by qualifyGroups and maybe something else
#      targetEntity: Voetbal\Round
#      mappedBy: parent
#      cascade: [ persist, remove ]
  manyToOne:
    number:
      targetEntity: Voetbal\Round\Number
      inversedBy: rounds
      joinColumn:
        name: numberid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    parentQualifyGroup:
      targetEntity: Voetbal\Qualify\Group
      inversedBy: childRound
      joinColumn:
        name: parentQualifyId
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE
    parent:  # DEPRECATED : needs to be replaced by parentQualifyGroup and maybe something else
      targetEntity: Voetbal\Round
      #inversedBy: childRounds
      joinColumn:
        name: parentid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE