Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    winnersOrLosersDep: # DEPRECATED
      type: smallint
      nullable: true
      unique: false
      column: winnersOrLosers
    qualifyOrderDep:  # DEPRECATED
      type: smallint
      nullable: false
      unique: false
      column: qualifyOrder
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
      cascade: [ persist, remove ]
      orderBy:
        number: asc
    childRounds: # DEPRECATED : needs to be replaced by qualifyPoules and maybe something else
      targetEntity: Voetbal\Round
      mappedBy: parent
      cascade: [ persist, remove ]
    qualifyPoules:
      targetEntity: Voetbal\Qualify\Poule
      mappedBy: round
      cascade: [ persist, remove ]
  manyToOne:
    number:
      targetEntity: Voetbal\Round\Number
      inversedBy: rounds
      joinColumn:
        name: numberid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    parent:  # DEPRECATED : needs to be replaced by parentQualifyPoule and maybe something else
      targetEntity: Voetbal\Round
      inversedBy: childRounds
      joinColumn:
        name: parentid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE