Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
    winnersOrLosers:
      type: boolean
      nullable: true
      unique: false
  oneToOne:
    config:
      targetEntity: Voetbal\Round\Config
      mappedBy: round
      cascade: [ persist, remove ]
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
    scoreConfigs:
        targetEntity: Voetbal\Round\ScoreConfig
        mappedBy: round
    childRounds:
      targetEntity: Voetbal\Round
      mappedBy: parentRound
      cascade: [ persist, remove ]
  manyToOne:
    competitionseason:
      targetEntity: Voetbal\Competitionseason
      inversedBy: rounds
      joinColumn:
        name: competitionseasonid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    parentRound:
      targetEntity: Voetbal\Round
      inversedBy: childRounds
      joinColumn:
        name: parentroundid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE