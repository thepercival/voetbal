Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
    winnersOrLosers:
      type: boolean
      nullable: true
      unique: false
    nrofheadtoheadmatches:
      type: smallint
      nullable: false
      unique: false
    qualifyRule:
      type: smallint
      nullable: false
      default: !php/const:Voetbal\QualifyRule::SOCCERWORLDCUP
      unique: false
    nrOfMainToWin:
      type: smallint
      nullable: true
      unique: false
    nrOfSubToWin:
      type: smallint
      nullable: true
      unique: false
    winPointsPerGame:
      type: smallint
      nullable: false
      default: !php/const:Voetbal\Round::DEFAULTWINPOINTSPERGAME
      unique: false
    winPointsExtraTime:
      type: smallint
      nullable: false
      default: !php/const:Voetbal\Round::DEFAULTWINPOINTSEXTRATIME
      unique: false
    hasExtraTime:
      type: boolean
      nullable: false
      default: !php/const:Voetbal\Round::HASEXTRATIME
      unique: false
    nrOfMinutesPerGame:
      type: smallint
      nullable: true
      unique: false
    nrOfMinutesExtraTime:
      type: smallint
      nullable: true
      unique: false
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
    childRounds:
      targetEntity: Voetbal\Round
      mappedBy: parentRound
  manyToOne:
    competitionseason:
      targetEntity: Voetbal\Competitionseason
      inversedBy: rounds
      joinColumn:
        name: competitionseasonid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    parentRound:
      targetEntity: Voetbal\Round
      inversedBy: childRounds
      joinColumn:
        name: parentroundid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE