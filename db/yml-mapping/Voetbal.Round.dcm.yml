Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    number:
      type: smallint
      nullable: false
      unique: false
    winnersOrLosers:
      type: smallint
      nullable: true
      unique: false
    qualifyOrder:
      type: smallint
      nullable: false
      unique: false
  oneToOne:
    config:
      targetEntity: Voetbal\Round\Config
      mappedBy: round
      cascade: [ remove ]
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
      cascade: [ remove ]
    scoreConfigs:
        targetEntity: Voetbal\Round\ScoreConfig
        mappedBy: round
        cascade: [ remove ]
    childRounds:
      targetEntity: Voetbal\Round
      mappedBy: parent
      cascade: [ remove ]
  manyToOne:
    competition:
      targetEntity: Voetbal\Competition
      inversedBy: rounds
      joinColumn:
        name: competitionid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE
    parent:
      targetEntity: Voetbal\Round
      inversedBy: childRounds
      joinColumn:
        name: parentid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE