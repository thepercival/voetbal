Voetbal\Round:
  type: entity
  repositoryClass: Voetbal\Round\Repository
  table: rounds
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Round::MAX_LENGTH_NAME
      unique: false
    winnersOrLosers:
      type: smallint
      nullable: true
      unique: false
    qualifyOrder:
      type: smallint
      nullable: false
      unique: false
  oneToMany:
    poules:
      targetEntity: Voetbal\Poule
      mappedBy: round
      cascade: [ persist, remove ]
      orderBy:
        number: asc
    childRounds:
      targetEntity: Voetbal\Round
      mappedBy: parent
      cascade: [ persist, remove ]
  manyToOne:
    number:
      targetEntity: Voetbal\Round\Number
      inversedBy: rounds
      joinColumn:
        name: numberid
        referencedColumnName: id
        nullable: true # should be false, do sql by hand
        onDelete: CASCADE
    parent:
      targetEntity: Voetbal\Round
      inversedBy: childRounds
      joinColumn:
        name: parentid
        referencedColumnName: id
        nullable: true
        onDelete: CASCADE