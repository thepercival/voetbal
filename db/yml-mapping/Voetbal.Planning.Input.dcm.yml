Voetbal\Planning\Input:
  type: entity
  repositoryClass: Voetbal\Planning\Input\Repository
  table: planninginputs
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    structureConfig:
      type: json
      nullable: false
      unique: false
    sportConfig:
      type: json
      nullable: false
      unique: false
    nrOfReferees:
      type: smallint
      nullable: false
      unique: false
    teamup:
      type: boolean
      nullable: false
      unique: false
    selfReferee:
      type: boolean
      nullable: false
      unique: false
    nrOfHeadtohead:
      type: smallint
      nullable: false
      unique: false
    state:
      type: smallint
      nullable: false
      unique: false
  oneToMany:
    plannings:
      orderBy:
        maxNrOfBatchGames: ASC
        minNrOfBatchGames: ASC
        maxNrOfGamesInARow: DESC
      targetEntity: Voetbal\Planning
      mappedBy: input
      fetch: EXTRA_LAZY
      cascade: [ remove ]