Voetbal\Referee:
  type: entity
  repositoryClass: Voetbal\Referee\Repository
  table: referees
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    initials:
      type: string
      nullable: false
      length: !php/const Voetbal\Referee::MAX_LENGTH_INITIALS
      unique: false
    rank:
      type: integer
      nullable: true # @TODO false
      unique: false
    name:
      type: string
      nullable: true
      length: !php/const Voetbal\Referee::MAX_LENGTH_NAME
      unique: false
    emailaddress:
      type: string
      length : !php/const Voetbal\Referee::MAX_LENGTH_EMAIL
      nullable: true
    info:
      type: string
      nullable: true
      length: !php/const Voetbal\Referee::MAX_LENGTH_INFO
      unique: false
  manyToOne:
    competition:
      targetEntity: Voetbal\Competition
      inversedBy: referees
      joinColumn:
        name: competitionid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE