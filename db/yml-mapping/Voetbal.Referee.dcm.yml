Voetbal\Referee:
  type: entity
  repositoryClass: Voetbal\Referee\Repository
  table: referees
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    initials:
      type: string
      nullable: false
      length: !php/const:Voetbal\Referee::MAX_LENGTH_INITIALS
      unique: false
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Referee::MAX_LENGTH_NAME
      unique: false
    info:
      type: string
      nullable: true
      length: !php/const:Voetbal\Referee::MAX_LENGTH_INFO
      unique: false
  manyToOne:
    competitionseason:
      targetEntity: Voetbal\Competitionseason
      inversedBy: referees
      joinColumn:
        name: competitionseasonid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE