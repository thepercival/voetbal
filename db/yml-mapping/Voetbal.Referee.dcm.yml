Voetbal\Referee:
  type: entity
  repositoryClass: Voetbal\Referee\Repository
  table: referees
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    number:
      type: smallint
      nullable: false
      unique: false
      column: number
    name:
      type: string
      nullable: true
      length: !php/const:Voetbal\Referee::MAX_LENGTH_NAME
      unique: false
  manyToOne:
    competitionseason:
      targetEntity: Voetbal\Competitionseason
      inversedBy: referees
      joinColumn:
        name: competitionseasonid
        referencedColumnName: id
        nullable: false
        onDelete: CASCADE